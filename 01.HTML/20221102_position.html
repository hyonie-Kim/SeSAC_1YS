<!DOCTYPE html>
<html>
  <head>
    <title>position_absolute</title>
    <style>
      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        position: absolute;
      }

      .red {
        background-color: red;
        left: 10px;
        top: 10px;
      }
      .green {
        background-color: green;
        left: 50px;
        top: 50px;
      }
      .blue {
        background-color: blue;
        left: 90px;
        top: 90px;
      }
    </style>
  </head>
  <body>
    <div class="circle red"></div>
    <div class="circle green"></div>
    <div class="circle blue"></div>
  </body>
</html>
