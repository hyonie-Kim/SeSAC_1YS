<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyframes</title>
    <style>
      body {
        margin: 0;
        height: 2000px;
      }
      section {
        background-color: #f0831e;
        height: 600px;
      }
      .leftImg {
        /* 절대적인 */
        position: absolute;
        left: 0;
        top: 90px;
      }
      .rightImg {
        position: absolute;
        right: 0;
        top: 95px;
      }
      h1 {
        font-size: 2em;
        width: 350px;
        position: absolute;
        top: 200px;
        right: 400px;
        z-index: 10;
        animation: slideText 2s ease-out;
      }
      @keyframes slideText {
        /* 시작과 끝 */
        from {
          right: -200px;
          opacity: 0;
        }
        to {
          right: 400px;
          opacity: 1;
        }
      }
      @keyframes slideBack {
        form {
          right: 400px;
          opacity: 1;
        }
        to {
          right: -200px;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <h1>탄자니아 루부마 250g</h1>

      <img
        class="leftImg"
        src="https://image.istarbucks.co.kr/upload/common/img/main/2022/2022_Autumn_bean_bg_left.png"
        alt="leftImg"
      />
      <img
        class="rightImg"
        src="https://image.istarbucks.co.kr/upload/common/img/main/2022/2022_Autumn_bean_bg_right.png"
        alt=""
      />
    </section>
    <script>
      let mainText = document.querySelector("h1");
      window.addEventListener("scroll", function () {
        let value = window.scrollY;
        console.log("scrollY:", value);
        if (value > 100) {
          mainText.style.animation = "slideBack 1s ease-out forwards";
        } else {
          mainText.style.animation = "slideText 1s ease-out";
        }
      });
    </script>
  </body>
</html>
