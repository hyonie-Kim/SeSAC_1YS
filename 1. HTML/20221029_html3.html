<html>
  <head></head>

  <body>
    <!-- 연습1. colspan, rowspan 속성 -->
    <table border="3" cellpadding="30" cellspacing="0">
      <tr>
        <td rowspan="2">1</td>
        <td colspan="2">2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
    <br />
    <!-- 연습2. colspan, rowspan 속성 -->
    <table
      border="1"
      cellpadding="30"
      cellspacing="0"
      width="100%"
      style="font-size: 25px; text-align: center"
    >
      <tr>
        <td colspan="2">1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td rowspan="2" style="font-weight: bold">4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>6</td>
        <td style="color: red">7</td>
      </tr>
    </table>

    <br />
    <!-- cellspacing 경계선 사이의 여백의 크기 -->
    <div style="display: inline-block">
      <h3>cellspacing="10"</h3>
      <table border="3" cellspacing="10">
        <tr>
          <td>1</td>
          <td>2</td>
        </tr>
        <tr>
          <td>3</td>
          <td>4</td>
        </tr>
      </table>
    </div>

    <div style="display: inline-block">
      <h3>cellspacing="20"</h3>
      <table border="3" cellspacing="20">
        <tr>
          <td>1</td>
          <td>2</td>
        </tr>
        <tr>
          <td>3</td>
          <td>4</td>
        </tr>
      </table>
    </div>

    <!-- cellpadding 칸 안의 여백의 크기 -->
    <div style="display: inline-block">
      <h3>cellpadding="10"</h3>
      <table border="3" cellpadding="10">
        <tr>
          <td>1</td>
          <td>2</td>
        </tr>
        <tr>
          <td>3</td>
          <td>4</td>
        </tr>
      </table>
    </div>

    <div style="display: inline-block">
      <h3>cellpadding="20"</h3>
      <table border="3" cellpadding="20">
        <tr>
          <td>1</td>
          <td>2</td>
        </tr>
        <tr>
          <td>3</td>
          <td>4</td>
        </tr>
      </table>
    </div>
  </body>
</html>
