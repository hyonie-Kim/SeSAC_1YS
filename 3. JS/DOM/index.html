    <h2>DOM</h2>

    <ul>
      <li>
        DOM을 사용하면 버튼을 눌렀을때, 어떠한 이벤트를 발생시켜 화면 전환,

      <li>innerHTML 과 innerText 차이점 알기</li>

      <li>addEventListener("행위","실행")을 넣어주면된다.</li>

    <!-- 돔을 사용하기 위해서 간단한 HTML 내용작성 -->
    <h3>JS DOM 연습</h3>
    <p id="title">DOM</p>
    <button id="btn">버튼</button>
    <ul class="list">
      <li class="item">HTML</li>
      <li class="item">CSS</li>
      <li class="item">JS</li>
      <li class="item">Vue</li>
    </ul>
    <a class="sesac" href="https://sesac.seoul.kr/">SeSAC 이동</a>
    <hr />
    <img src="../../img/cat.jfif" alt="cat" width="100" height="100" />
    <img src="../../img/cat.jfif" alt="cat" width="100" height="100" />
    <img src="../../img/cat.jfif" alt="cat" width="100" height="100" />
    <div id="div1">
      <input type="text" id="input1" value="입력값" />
      <p class="css1">p1</p>
      <p class="css1">p2</p>
      <div>
        <p class="css1">p3</p>
      </div>
      <button type="button" onclick="getDate();">input 버튼</button>
      <button type="button" onclick="getDate2();">p태그 버튼</button>
    </div>
    <script src="./main.js"></script>
    <script>
      console.log(document.getElementById("input1")); // 단수형
      console.log(document.getElementsByClassName("css1")); // 복수형
      console.log(document.getElementsByClassName("css1")[0]); // 특정 태그선택 - 배열의 인덱스로 접근가능
      console.log(document.getElementsByTagName("img"));

      // 선택자로 가져오기 - 선택
      console.log(document.querySelector("#input1")); // CSS에서 배웠던 선택자가 들어감
      console.log(document.querySelector(".css1"));
      console.log(document.querySelectorAll(".css1")); // 배열이기 때문에 인덱스로 접근할수 있다.
      console.log(document.querySelectorAll(".css1")[1]);

      // 1.버튼을 누른다.
      // 2. getDate() 실행
      // 3. id input1인 요소를 찾아서 input 변수에넣기
      // 4. 선택된 요소의 value를 console에 출력
      function getDate() {
        var input = document.getElementById("input1");
        console.log(input.value);
      }

      // 인풋 태그는 value 값이 존재하는데, p태그는 존재하지않는다.

      function getDate2() {
        var p1 = document.getElementsByClassName("css1")[0];
        console.log(p1);
        console.log(p1.value);
        console.log(p1.text);
        console.log(p1.html);
        console.log(p1.innerText); //innerText와 innerHTML 차이
        console.log(p1.innerHTML);

        p1.innerText = "p태그입니다."; // 버튼을 클릭하면 텍스트가 바뀜 -글자로 읽힘
        //p1.innerHTML = "<strong>p태그입니다.</strong>" // 태그로 익힘
      }
    </script>
