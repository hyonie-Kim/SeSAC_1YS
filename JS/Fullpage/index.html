<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FullPage jQuery 플러그인 -->
    <link rel="stylesheet" href="jquery.fullPage.css" />
    <link rel="stylesheet" href="./main.css" />
    <!-- jQuery CDN Minified버전 -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="./jquery.fullPage.js"></script>
    <script src="main.js"></script>

    <title>FullPage JS</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li data-menuanchor="section1"><a href="#section1">section1</a></li>
          <li data-menuanchor="section2"><a href="#section2">section2</a></li>
          <li data-menuanchor="section3"><a href="#section3">section3</a></li>
          <li data-menuanchor="section4"><a href="#section4">section4</a></li>
          <li data-menuanchor="section5"><a href="#section5">section5</a></li>
        </ul>
      </nav>
    </header>
    <main id="fullpage">
      <!-- id fullpage에 클래스명 section에서 작동 -->
      <section class="section">
        <h2>section 1</h2>
      </section>
      <section class="section">
        <div class="slide"><h3>slid 01</h3></div>
        <div class="slide"><h3>slid 02</h3></div>
        <div class="slide"><h3>slid 03</h3></div>
      </section>
      <section class="section">
        <h2>section 3</h2>
      </section>
      <section class="section">
        <h2>section 4</h2>
      </section>
      <footer class="section fp-auto-height">
        <!-- <h2>footer</h2> -->
      </footer>
    </main>
  </body>
</html>
