<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        // 1. 변수 할당
        let no_1 = 10;
        let no_2 = 20;
        let no_3 = 30;

        // 2. add 함수
        function add(a,b,c) {
            alert(a+b+c)
        }
        add(no_1,no_2,no_3)

        // 3. sub 함수
        function sub(a,b){
            alert(a-b)
        }
        sub(no_1,no_2)

        // 4. divide 함수
        function divide(a,b){
            alert(a/b)
        }
        divide(no_1,no_2)

        // 5. mul함수
        function mul(a,b){
            alert(a*b)
        }
        mul(no_1,no_2)
    </script>
</body>
</html>
