    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>합계 구하기</title>
</head>
<body>
    <script>
        let sum = 0;
        for(let i =1; i<100; i++){
            
            if(i%2 ==0 || i%3 ==0){
                sum +=i  
            }
        }
        console.log("2또는 3의 배수의 총합 ="+sum)
    </script>
</body>
