<html>
  <head>
    <!-- jquery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <!-- jquery UI 파일 경로-->
    <script src="./../JS/jquery-ui-1.13.2/jquery-ui.js"></script>
    <link href="./../JS/jquery-ui-1.13.2/jquery-ui.css" />
    <style>
      div {
        width: 100;
        height: 100;
      }
      div:hover {
        cursor: pointer;
      }
      .red {
        background-color: red;
      }
      .orange {
        background-color: orange;
      }
      .yellow {
        background-color: yellow;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .purple {
        background-color: purple;
      }
    </style>
    <script>
      function changeColor() {
        $("#div1").switchClass("red", "orange", 1000);
        $("#div1").switchClass("orange", "yellow", 1000);
        $("#div1").switchClass("yellow", "green", 1000);
        $("#div1").switchClass("green", "blue", 1000);
        $("#div1").switchClass("blue", "purple", 1000);
      }

      // for문

      function changeColor2() {
        if ($("#div1").hasClass("red")) $("#div").switchClass("red", "orang");
        else if ($("#div1").hasClass("orang"))
          $("#div").switchClass("orang", "yellow");
        else if ($("#div").hasClass("yellow"))
          $("#div").switchClass("yellow", "green");
      }
    </script>
  </head>
  <body>
    <div id="div1" class="red" onclick="changeColor();"></div>
  </body>
</html>
