<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 실습(3)</title>
    <style>
        .pink_circle{
            /* 요소 모습을 정의 */
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background: pink;

            /* 이 속성을 지정해야 left속성을 받을수 있음 */
            position: relative;

            /* 애니메이션 지정 */
            animation-name: ball;
            animation-duration: 3s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: 4; 
             
    

        }
        
        @keyframes ball {
           
            /* to {left: 0px;}
            from {left: 200px;} */
            0% {left: 0; top:0; }
            25% {left: 300px; top:0px;}
            50% {left: 300px; top:300px; }
            75%{left: 0px;top: 300px;}
            100%{ left: 0;top: 0px;}
        }
    </style>
</head>
<body>

    <div class="pink_circle"></div>
</body>
</html>
