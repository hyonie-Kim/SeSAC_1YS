<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">{{ message }}</div>
    <!-- vue library CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <script>
      // 뷰 인스턴스 생성
      new Vue({
        el: "#app",
        data: {
          message: "Hello Vue.js!",
        },
      });
    </script>
  </body>
</html>
