
<!DOCTYPE html>

<!-- 문서의시작을 나타냄 -->
<!-- 1. 이 파일안의 언어는 한국어 -->
<html lang="ko">
    <head>
        <title>문서 제목(이름)</title>
        <!-- 2.한글로 인코딩 방식 -->
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- 문서내용 작성 -->
        <!-- 4. h 태그 -->
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>

        <!-- 5. 문단 만들 때 사용 -->
        <p>
            p
        </p>

        <!-- 6. 이미지 태그 -->
        <!-- ./현재 위치 ../ 한단계위에 -->
        <img src="./gitHublogo.webp">
        <!-- 절대경로 -->
        <img src="file:///C:/Users/SBAUser/Desktop/github/SeSAC_1YS/gitHublogo.webp" alt="">
        <img src="./gitHublogo.webp" width="100px" height="100px">
        <img src="./gitHublogo.webp" width="100px" height="100px" title="깃허브1">
        <!-- 이미지가 깨질때 or 아이콘이 보일때 나타나는 이름이 alt 속성이다. -->
        <img src="../gitHublogo.webp" width="100px" height="100px" alt="깃허브2">

        <!-- 7. 이동할 때 사용하는 태그 a -->
        <!-- a 태그는 하이퍼링크 기능을 한다 -->
        <!-- target 기본 속성은 _self 이다 -->
        <a href="http://naver.com" target="_self">a</a>
        <!-- 새로운 창 선택시 -->
        <a href="http://naver.com" target="_blank">a</a>

        <!-- 8. ul태그, ol태그는 목록을 의미한다. -->
        <!-- 순서가 없는 ul 태그 -->
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>

        <!-- 순서가 존재하는 ol 태그 -->
        <!-- (1). ol태그는 타입을 지정할수 있다 -->
        <!-- (2). start는 시작하는 순서를 지정한다. -->
        <!-- (3). 값이 없는 순서를 지정할 경우 역순으로 -->
        <ol type="I" start="2" reversed>
            <li>a</li>
            <li>b</li>
        </ol>
</html>
