<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform 사용법</title>
    <style>
      section {
        width: 100px;
        height: 100px;
        border: 5px solid black;
        position: relative;
        left: 20px;
      }
      div {
        width: 100px;
        height: 100px;
        background: red;

        /* transform 속성 사용 */
        transform: rotate(60deg) scale(1.2) skewY(10deg);
      }
    </style>
  </head>
  <body>
    <br />
    <br />
    <section>
      <div></div>
    </section>
  </body>
</html>
