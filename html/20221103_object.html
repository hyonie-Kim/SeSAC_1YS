<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cat = {
            name:'나비',
            age: 1,
            mew: function(){
                return "야옹";
            }
        }
        console.log(cat)
        console.log(cat.name)
        // cat라는 객체에서 mew 함수를찾는다
        console.log(cat.mew())

        function hello(){
            return "안녕";
        }
        function hi(){
            console.log("hi!")
        }
        console.log(hi());
        var a = hello();
        console.log(a)

        // 배열
        // new array를 사용할수도 있다.
        // 크기의 제약이 없는게 배열이다.
        // 인덱스는 배열에서 순서를 가르킨다. 
        // 첫번째 요소의 인덱스가 0이다.
        var arr1 = [1,2,3,'a','b','c'];
        var arr2 = new Array(1,2,3,'a','b','c')

        console.log(arr1);
        // arr1 배열에 0번째 인덱스를 가져와라
        console.log(arr1[0]);

        // indexOf 몇번째 위치에 있는지 확인하는 함수
        console.log(arr1.indexOf)

        // 배열은 길이를 알수있다. 
        console.log("length : " + arr1.length)

        
        arr1.push('d'); //가장 마지막 요소 추가
        console.log(arr1)
        
        arr1.pop();     // pop가장 마지막요소 제거
        console.log(arr1);

        arr1.unshift('0')  // 가장 앞의요소 추가

        // shift는 가장앞의 요소 제거
        arr1.shift();
        console.log(arr1);


        // 키-값 형태로 저장
        // me라는 객체에서 name이라는 키 값을 가져와라. 
        // 모든 객체들은 키 값으로 가져온다.

        // 딕셔너리는 인덱스라는 개념이 없다. 
        // 쌍으로 가져오는데 구분을 하는게 키이다.
        // 딕셔너리는 키로 가져온다.
        var me = {
            name : 'sehyeon',
            birth: '1120'
        }
        console.log(me);
        console.log(me["name"]);
        console.log(me.name);

        // 생성
        // 객체는 점(.)으로 가져올 수 있고, 대괄호([])로도 가져올수 있다.
        me.gender = 'M';
        me["age"] = 10;
        console.log(me);

        //정리
        var ar = [1,2];
        // 배열에서 값을 가져올때는 index를
        console.log(ar[0]); 

        console.log("---------------------------------")
        var date = new Date();
        console.log(date);

       
        console.log(date.getYear());     // 1 붙어있으면 2022, 1이 없으면 1922년
        console.log(date.getFullYear());
        console.log(date.getDate());
        console.log(date.getDay());
        console.log(date.getTime());
        console.log(date.getHours());

        console.log("---------------------------------")
        // min은 전달 받은 값들 중에서 최소값을 반환하는 함수
        console.log(Math.min())
        console.log(Math.min(-10, 2, 10))
        console.log(Math.min(0,'a',5))

        // 전달받은 값중에 가장 큰 값을 반환한다.
        console.log(Math.max(-10, 2, 10))

        //무작위 수를 반환한다.0과1 사이값
        console.log(Math.random());

        // 최대와 최소사이에 값을 구하고 싶을때
        var min = 1;  var max = 10;
        console.log(Math.random()* (max-min)+min);

        // 소수점 첫번째 자리에서 반올림하는 함수이다.

        console.log(Math.round(1.2));
        console.log(Math.round(-1.7));

        // 내림 올림 floor, ceil
        console.log(Math.floor(1.9));
        console.log(Math.ceil(1.1));

    </script>
</body>
</html>
